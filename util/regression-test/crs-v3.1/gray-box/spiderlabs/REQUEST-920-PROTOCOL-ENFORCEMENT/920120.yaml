meta: {author: csanders-git, description: Tests to trigger rule 920120, enabled: true,
  name: 920120.yaml}
tests:
- stages:
  - stage:
      input:
        data: ['----------397236876', 'Content-Disposition: form-data; name="fileRap";
            filename="file=.txt"', 'Content-Type: text/plain', '', 555-555-0199@example.com,
          '----------397236876--']
        dest_addr: 127.0.0.1
        headers: {Accept: '*/*', Accept-Language: en, Connection: close, Content-Type: multipart/form-data;
            boundary=--------397236876, Host: localhost, Referer: 'http://localhost/',
          User-Agent: ModSecurity CRS 3 Tests}
        method: POST
        port: 80
        protocol: http
      output: {response_contains: '920120'}
  test_title: 920120-1
- desc: Attempted multipart/form-data bypass (920120) from old modsec regressions
  stages:
  - stage:
      input:
        data: ['-----------------------------627652292512397580456702590', 'Content-Disposition:
            form-data; name=x'';filename="'';name=contact.txt;"', 'Content-Type: text/plain',
          '', 'email: security@modsecurity.org', '', '-----------------------------627652292512397580456702590',
          'Content-Disposition: form-data; name="note"', '', Contact info., '-----------------------------627652292512397580456702590--']
        dest_addr: 127.0.0.1
        headers: {Accept: 'text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8',
          Accept-Encoding: 'gzip, deflate', Accept-Language: 'en-us,en;q=0.5', Connection: keep-alive,
          Content-Type: multipart/form-data; boundary=---------------------------627652292512397580456702590,
          Host: localhost, Keep-Alive: '300', Proxy-Connection: keep-alive, Referer: http,
          User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10.6; rv}
        method: POST
        port: 80
        uri: /cgi-bin/fup.cgi
        version: HTTP/1.1
      output: {response_contains: '920120'}
  test_title: 920120-2
- desc: Invalid Request Body (920120)  from old modsec regressions
  stages:
  - stage:
      input:
        data: ['-----------------------------265001916915724', 'Content-Disposition:
            form-data; name="fi;le"; filename="test"', 'Content-Type: application/octet-stream',
          '', Rotem & Ayala, '', '-----------------------------265001916915724', 'Content-Disposition:
            form-data; name="name"', '', tt2, '-----------------------------265001916915724',
          'Content-Disposition: form-data; name="B1"', '', Submit, '-----------------------------265001916915724--']
        dest_addr: 127.0.0.1
        headers: {Accept: 'text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5',
          Accept-Charset: 'ISO-8859-1,utf-8;q=0.7,*;q=0.7', Accept-Language: 'en-us,en;q=0.5',
          Content-Type: multipart/form-data; boundary=---------------------------265001916915724,
          Host: localhost, Keep-Alive: '300', Proxy-Connection: keep-alive, Referer: http,
          User-Agent: Mozilla/5.0 (Windows; U; Windows NT 5.1; en-US; rv}
        method: POST
        port: 80
        uri: /
        version: HTTP/1.1
      output: {response_contains: '920120'}
  test_title: 920120-3
