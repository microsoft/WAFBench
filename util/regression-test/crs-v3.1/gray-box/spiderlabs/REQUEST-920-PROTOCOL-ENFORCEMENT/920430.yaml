meta: {author: csanders-git, description: Description, enabled: true, name: 920430.yaml}
tests:
- stages:
  - stage:
      input:
        dest_addr: 127.0.0.1
        headers: {Host: localhost, User-Agent: ModSecurity CRS 3 Tests}
        port: 80
        version: HTTP/1.1
      output: {no_response_contains: '920430'}
  test_title: 920430-1
- stages:
  - stage:
      input:
        dest_addr: 127.0.0.1
        headers: {Host: localhost, User-Agent: ModSecurity CRS 3 Tests}
        port: 80
        version: HTTP/1.0
      output: {no_response_contains: '920430'}
  test_title: 920430-2
- stages:
  - stage:
      input:
        dest_addr: 127.0.0.1
        headers: {Host: localhost, User-Agent: ModSecurity CRS 3 Tests}
        port: 80
        version: HTTP/0.9
      output:
        status: [403, 400]
  test_title: 920430-3
- stages:
  - stage:
      input:
        dest_addr: 127.0.0.1
        headers: {Host: localhost, User-Agent: ModSecurity CRS 3 Tests}
