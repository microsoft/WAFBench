meta: {author: csanders-git, description: Description, enabled: true, name: 911100.yaml}
tests:
- stages:
  - stage:
      input:
        dest_addr: 127.0.0.1
        headers: {Host: localhost, User-Agent: ModSecurity CRS 3 Tests}
        port: 80
      output: {response_contains: '^((?!911100).)*$'}
  test_title: 911100-1
- stages:
  - stage:
      input:
        dest_addr: 127.0.0.1
        headers: {Host: localhost, User-Agent: ModSecurity CRS 3 Tests}
        method: OPTIONS
        port: 80
      output: {response_contains: '^((?!911100).)*$'}
  test_title: 911100-2
- stages:
  - stage:
      input:
        dest_addr: 127.0.0.1
        headers: {Host: localhost, User-Agent: ModSecurity CRS 3 Tests}
        method: HEAD
        port: 80
      output: {response_contains: '^((?!911100).)*$'}
  test_title: 911100-3
- stages:
  - stage:
      input:
        data: test=value
        dest_addr: 127.0.0.1
        headers: {Content-Type: application/x-www-form-urlencoded, Host: localhost,
          User-Agent: ModSecurity CRS 3 Tests}
        method: POST
        port: 80
      output: {response_contains: '^((?!911100).)*$'}
  test_title: 911100-4
- stages:
  - stage:
      input:
        dest_addr: 127.0.0.1
        headers: {Host: localhost, User-Agent: ModSecurity CRS 3 Tests}
        method: TEST
        port: 80
      output: {response_contains: '911100'}
  test_title: 911100-5
- desc: Method is not allowed by policy (911100) from old modsec regressions
  stages:
  - stage:
      input:
        dest_addr: 127.0.0.1
        headers: {Accept: 'text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5',
          Accept-Charset: 'ISO-8859-1,utf-8;q=0.7,*;q=0.7', Accept-Encoding: 'gzip,deflate',
          Accept-Language: 'en-us,en;q=0.5', Host: localhost, Keep-Alive: '300', Proxy-Connection: keep-alive,
          User-Agent: Mozilla/5.0 (Windows; U; Windows NT 5.1; en-US; rv}
        method: DELETE
        port: 80
        uri: /
        version: HTTP/1.0
      output: {response_contains: '911100'}
  test_title: 911100-6
