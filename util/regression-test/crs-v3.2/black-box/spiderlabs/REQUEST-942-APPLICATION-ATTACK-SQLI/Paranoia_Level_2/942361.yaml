meta:
  author: Christoph Hansen
  description: None
  enabled: true
  name: 942361.yaml
tests:
- desc: Detects basic SQL injection based on keyword alter or union
  stages:
  - stage:
      input:
        data: '''alter a'
        dest_addr: 127.0.0.1
        headers:
          Host: localhost
        method: POST
        port: 80
        uri: /
        version: HTTP/1.0
      output:
        status:
        - 403
  test_title: 942361-1
