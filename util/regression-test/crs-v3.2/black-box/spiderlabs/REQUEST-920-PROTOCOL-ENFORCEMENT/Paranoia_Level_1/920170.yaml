meta:
  author: csanders-git
  description: A Selection of tests to trigger rule 920170
  enabled: true
  name: 920170.yaml
tests:
- stages:
  - stage:
      input:
        data: hi=test
        dest_addr: 127.0.0.1
        headers:
          Content-Type: application/x-www-form-urlencoded
          Host: localhost
          User-Agent: ModSecurity CRS 3 Tests
        method: POST
        port: 80
        uri: /
      output:
        status:
        - 405
  test_title: 920170-1
- stages:
  - stage:
      input:
        data: hi=test
        dest_addr: 127.0.0.1
        headers:
          Content-Type: application/x-www-form-urlencoded
          Host: localhost
          User-Agent: ModSecurity CRS 3 Tests
        method: GET
        port: 80
        uri: /
      output:
        status:
        - 403
  test_title: 920170-2
- stages:
  - stage:
      input:
        data: hi=test
        dest_addr: 127.0.0.1
        headers:
          Content-Type: application/x-www-form-urlencoded
          Host: localhost
          User-Agent: ModSecurity CRS 3 Tests
        method: HEAD
        port: 80
        uri: /
      output:
        status:
        - 403
  test_title: 920170-3
- stages:
  - stage:
      input:
        data: "hi=test\r\n"
        dest_addr: 127.0.0.1
        headers:
          Content-Length: '0'
          Content-Type: application/x-www-form-urlencoded
          Host: localhost
          User-Agent: 'ModSecurity CRS 3 Tests # Possibly shouldn''t pass'
        method: GET
        port: 80
        protocol: http
        stop_magic: true
        uri: /
      output:
        status:
        - 200
        - 404
  test_title: 920170-5
- stages:
  - stage:
      input:
        data: ''
        dest_addr: 127.0.0.1
        headers:
          Content-Length: '0'
          Content-Type: application/x-www-form-urlencoded
          Host: localhost
          User-Agent: ModSecurity CRS 3 Tests
        method: GET
        port: 80
        protocol: http
        uri: /
      output:
        status:
        - 200
        - 404
  test_title: 920170-6
- desc: GET or HEAD Request with Body Content (920170)  from old modsec regressions
  stages:
  - stage:
      input:
        data: abc
        dest_addr: 127.0.0.1
        headers:
          Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
          Accept-Charset: ISO-8859-1,utf-8;q=0.7,*;q=0.7
          Accept-Language: en-us,en;q=0.5
          Content-Type: application/x-www-form-urlencoded
          Host: localhost
          Keep-Alive: '300'
          Proxy-Connection: keep-alive
          User-Agent: Mozilla/5.0 (Windows; U; Windows NT 5.1; en-US; rv
        method: GET
        port: 80
        uri: /
        version: HTTP/1.0
      output:
        status:
        - 403
  test_title: 920170-7
