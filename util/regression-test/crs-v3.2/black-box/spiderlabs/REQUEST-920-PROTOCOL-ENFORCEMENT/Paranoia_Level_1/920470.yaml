meta:
  author: lifeforms
  description: Content-Type header format checks
  enabled: true
  name: 920470.yaml
tests:
- stages:
  - stage:
      input:
        dest_addr: 127.0.0.1
        headers:
          Content-Length: 0
          Content-Type: '%{(#nike=''multipart/form-data'').(#dm=@ognl'
          Host: localhost
          User-Agent: ModSecurity CRS 3 Tests
        port: 80
      output:
        status:
        - 403
  test_title: 920470-1
- stages:
  - stage:
      input:
        dest_addr: 127.0.0.1
        headers:
          Content-Length: 0
          Content-Type: text/plain; charset="UTF-8"; garbage
