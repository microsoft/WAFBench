meta:
  author: Christian S.J. Peron
  description: 'Application attacks: Local file include'
  enabled: true
  name: 930110.yaml
tests:
- desc: Path Traversal Attack (/../)
  stages:
  - stage:
      input:
        dest_addr: 127.0.0.1
        headers:
          FoobarHeader: /../../../././..\ ../../etc/master.passwd
          Host: localhost
        method: GET
        port: 80
        uri: /
      output:
        status:
        - 403
  test_title: 930110-1
- desc: Path Traversal Attack (/../) query string
  stages:
  - stage:
      input:
        dest_addr: localhost
        headers:
          Host: localhost
          X-FTW: This should trip
        method: GET
        port: 80
        uri: /?arg=../../../etc/passwd
      output:
        status:
        - 403
  test_title: 930110-2
- desc: Path Traversal Attack (/../) query string
  stages:
  - stage:
      input:
        data: arg=../../../etc/passwd&foo=var
        dest_addr: localhost
        headers:
          Host: localhost
        method: POST
        port: 80
        uri: /
      output:
        status:
        - 403
  test_title: 930110-3
- desc: Path Traversal Attack (/../) query string
  stages:
  - stage:
      input:
        dest_addr: localhost
        headers:
          Host: localhost
        method: GET
        port: 80
        uri: /foo../1234
      output:
        status:
        - 200
        - 404
  test_title: 930110-4
- desc: Path Traversal Attack (/../) query string
  stages:
  - stage:
      input:
        dest_addr: localhost
        headers:
          Host: localhost
        method: GET
        port: 80
        uri: /foo.../1234
      output:
        status:
        - 200
        - 404
  test_title: 930110-5
- desc: Path Traversal Attack (/../) query string
  stages:
  - stage:
      input:
        dest_addr: localhost
        headers:
          Host: localhost
        method: GET
        port: 80
        uri: /..foo
      output:
        status:
        - 200
        - 404
  test_title: 930110-6
