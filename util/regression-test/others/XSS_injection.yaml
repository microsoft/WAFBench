- stages:
  - stage:
      input:
        dest_addr: 127.0.0.1
        headers:
          Host: localhost
          User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36
            (KHTML, like Gecko) Chrome/80.0.3987.106 Safari/537.36
        method: GET
        port: 80
        protocol: http
        uri: /?t=XSS%20-%20%3Csvg%20onload%3D%22prompt%281%29%22%3E%3C/svg%3E
        version: HTTP/1.1
      output:
